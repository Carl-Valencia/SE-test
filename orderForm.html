<!--Order Form starts-->
<form action="/send-form" method="POST">
    <div class="row justify-content-between ml-4"> 
        <div class="col-9">
            <h3>ORDER FORM</h3> 
        </div>
        <div class="col-3 mt-1">
            <label for="OID">Order ID:</label>
            <input type="text" id="OID" name="orderID" style="width: 9rem">
        </div>
    </div>
    <div class="row justify-content-between my-4 ml-4">
        <div class="col-9">
            <label for="Oby">Ordered by:</label>
            <input type="text" id="Oby" name="orderedBy">
        </div>
        <div class="col-3">
            <label for="OrderDate">Date:</label>
            <input type="date" id="OrderDate" name="ODate">
        </div>
    </div>
<fieldset class="fieldset-proper py-3" id="field">
    <div class="row justify-content-start ml-4 pr-6">
        <div class="col-2">
            <h4 style="font-weight:bold;"class="text-light">Code</h4>
        </div>
        <div class="col-4">
            <h4 style="font-weight:bold;"class="text-light">Product Name</h4>
        </div>
        <div class="col-2">
            <h4 style="font-weight:bold;"class="text-light">Unit</h4>
        </div>
        <div class="col-2">
            <h4 style="font-weight:bold;"class="text-light">Quantity</h4>
        </div>
        <div class="col-2">
            <h4 style="font-weight:bold;"class="text-light">Price</h4>
        </div>
    </div>

    <div class="row justify-content-start ml-4 pr-6">
        <div class="col-2">
            <input type="text" class="smallrem" name="code"> 
        </div>
        <div class="col-4">
            <input type="text" class="bigrem" name="product">
        </div>
        <div class="col-2">
            <input type="text" class="smallrem" name="unit">
        </div>
        <div class="col-2">
            <input type="number" class="smallrem" name="quantity">
        </div>
        <div class="col-2">
            <input type="text" class="smallrem" name="price">
        </div>
    </div>

    


</fieldset>
<div class="addProduct pb-4">
    <a href="#" id="addproduct" onclick="addFields()" class="ml-4" style="color: #3DD6D0; font-size: 1.2rem"> &nbsp&nbsp + Add products</a>
    <div class="row justify-content-end ml-4 pr-7">
        <div class="col-2" style="margin-right: 5.1rem;">
            <label for="total" class="text-light"><h4 style="font-style: bold;"> Total: &ensp;</h4></label>
            <input type="number" id="total"class="smallrem" name="totalprice">
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary"style="background-color: #3DD6D0; border-color: #3DD6D0;"><a href="confirmation.html" class="text-white" >Place Order</a></button>
        </div>
    </div>
</div>


</form>
