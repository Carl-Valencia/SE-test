<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>R&R LOGIN</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1 class="label">R&R User Login</h1>
		<form class="login_form" name="form" onsubmit="return validated()">
			<div class="font">Username</div>
			<input autocomplete="off" type="text" name="user">
			<div id="user_error">Invalid username </div>
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div id="pass_error">Incorrect Password</div>
			<button type="submit"><a href="orderForm.html" style="text-decoration: none; color: white;">Login</a></button>
		</form>
	</div>	
	<script src="jjs/valid.js"></script>
</body>
</html>
